<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="login" ng-controller="checkLogin" style="background-color: #a79661" >
    <div style="background-color: #00703d" class="jumbotron">
      <div style="margin-left: 1%; display: inline-block;">
        <img src="http://publichealth.uncc.edu/sites/all/themes/unc_charlotte/logo.png" alt="UNC Charlotte Logo"></div>
      <div style="display: inline-block; width: 20%"></div>  
      <div style="display: inline-block;">
        <h2 style="color: white; ">DEPARTMENT OF PUBLIC HEALTH SCIENCES</h2></div>
    </div>
    <div class="container" >
      <form style="width: 30%;"  ng-submit="submitForm()">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" placeholder="User Name" ng-model=user.username required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model=user.password required>
        </div>
        <button type="submit" class="btn btn-default" >Log In</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
